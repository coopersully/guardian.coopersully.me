title: Guardian
paginate: 5
theme: "PaperMod"

params:
    title: Guardian
    description: "A friendly, feature-rich moderation tool for Discord servers."
    keywords: [Blog, Portfolio, PaperMod]
    author: Cooper Sullivan
    DateFormat: "January 2, 2006"
    defaultTheme: auto # dark, light
    disableThemeToggle: false

    ShowReadingTime: true
    ShowShareButtons: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: false
    disableSpecial1stPost: false
    disableScrollToTop: false
    comments: false
    hidemeta: false
    hideSummary: false
    showtoc: false
    tocopen: false

    assets:
        # disableHLJS: true # to disable highlight.js
        disableFingerprinting: true
        favicon: "images/guardian.png"
        favicon16x16: "images/guardian-16.png"
        favicon32x32: "images/guardian-32.png"
        apple_touch_icon: "images/guardian.png"
        safari_pinned_tab: "images/guardian.png"

    label:
        text: "Guardian"
        icon: images/guardian-bw.png
        iconHeight: 35

    # profile-mode
    profileMode:
        enabled: true # needs to be explicitly set
        title: Guardian
        subtitle: "A friendly, feature-rich moderation tool for Discord servers."
        imageUrl: "images/guardian-zoomout.png"
        imageWidth: 120
        imageHeight: 120
        imageTitle: Guardian
        buttons:
            - name: Documentation
              url: docs
            - name: Invite
              url: https://discord.com/api/oauth2/authorize?client_id=885618073904767008&permissions=8&scope=bot

    socialIcons:
#        - name: github
#          url: "https://github.com/coopersully/guardian"
#        - name: discord
#          url: "https://discord.gg/safehouse"
    
    cover:
        hidden: true # hide everywhere but not in structured data
        hiddenInList: true # hide on list pages and home
        hiddenInSingle: true # hide on single page

    editPost:
        URL: "https://github.com/coopersully/guardian.coopersully.me/tree/main/content"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

    # for search
    # https://fusejs.io/api/options.html
    fuseOpts:
        isCaseSensitive: false
        shouldSort: true
        location: 0
        distance: 1000
        threshold: 0.4
        minMatchCharLength: 0
        keys: ["title", "permalink", "summary", "content"]
menu:
    main:
        - identifier: home
          name: home
          url: /
          weight: 10
        - identifier: documentation
          name: documentation
          url: /docs/
          weight: 20
        - identifier: categories
          name: categories
          url: /categories/
          weight: 30
        - identifier: tags
          name: tags
          url: /tags/
          weight: 40
        - identifier: search
          name: search
          url: /search/
          weight: 50
          
